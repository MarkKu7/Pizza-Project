<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Place your Order!</h1>
    <form id="SelectOptions">
      <div class="form-group">
        <legend>Choose Your Pizza Size Below</legend>
        <select class="form-control" id="size">
          <option>Small (10 inches)</option>
          <option>Medium (12 inches)</option>
          <option>Large (14 inches)</option>
        </select>
      </div>
      <fieldset class="checkboxes">
        <legend>Choose Your Pizza Toppings Below</legend>
        <div>
          <input type="checkbox" id="pepporoni" name="toppings" value="Cheese"></input>
          <label for="pepporoni">Pepporoni</label>
        </div>
        <div>
          <input type="checkbox" id="bacon" name="toppings" value="Black-Olives"></input>
          <label for="bacon">Bacon</label>
        </div>
        <div>
          <input type="checkbox" id="sausage" name="toppings" value="Pepperoni"></input>
          <label for="sausage">Sausage</label>
        </div>
        <div>
          <input type="checkbox" id="mushroom" name="toppings" value="Cheese"></input>
          <label for="mushroom">Mushrooms</label>
        </div>
        <div>
          <input type="checkbox" id="greenpepper" name="toppings" value="Black-Olives"></input>
          <label for="greenpepper">Green peppers</label>
        </div>
        <div>
          <input type="checkbox" id="olive" name="toppings" value="Pepperoni"></input>
          <label for="olive">Olives</label>
        </div>
      </fieldset>
      <button type="submit" class="btn-success">Order Pizza!</button>
    </form>
  </div>
  <div id="totalprice"></div>
  </div>
</body>

</html>
